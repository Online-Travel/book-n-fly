<div class="dashboard-container d-flex">

  <!-- Sidebar -->
  <div [class.closed]="!sidebarOpen" class="sidebar bg-primary text-white d-flex flex-column p-3">

    <!-- Toggle Button -->
    <button class="btn btn-sm btn-light mb-3 align-self-end" (click)="toggleSidebar()">
      <i class="bi" [ngClass]="{'bi-chevron-left': sidebarOpen, 'bi-chevron-right': !sidebarOpen}"></i>
    </button>

    <!-- Travel Agent Profile -->
    <div class="profile d-flex flex-column align-items-center mb-4">
      <div class="avatar rounded-circle bg-white text-primary d-flex align-items-center justify-content-center">
        {{ getInitials() }}
      </div>
      <div *ngIf="sidebarOpen" class="text-center mt-2">
        <h6 class="mb-0">{{ travelAgent.name }}</h6>
        <small>{{ travelAgent.email }}</small>
      </div>
    </div>

    <!-- Navigation -->
    <ul class="nav flex-column gap-2 flex-grow-1">
      <li class="nav-item">
        <a href="/dashboard/packages" routerLinkActive="active" class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-box-seam me-2"></i>
          <span *ngIf="sidebarOpen">Packages</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/dashboard/itineraries" routerLinkActive="active" class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-map me-2"></i>
          <span *ngIf="sidebarOpen">Itineraries</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/dashboard/supportticket" routerLinkActive="active" class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-life-preserver me-2"></i>
          <span *ngIf="sidebarOpen">Support Ticket</span>
        </a>
      </li>
    </ul>

    <!-- Logout at bottom -->
    <button class="btn btn-danger mt-auto w-100 d-flex align-items-center justify-content-center" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>
      <span *ngIf="sidebarOpen">Logout</span>
    </button>
  </div>

  <!-- Main Content -->
  <div class="main flex-grow-1 p-4">
    <router-outlet></router-outlet>
  </div>

</div>
