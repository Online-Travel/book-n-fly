<div class="container p-3">
  <h2>My Hotels</h2>

  <!-- Hotel List -->
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Rooms Available</th>
        <th>Rating</th>
        <th>Price/Night</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hotel of hotels">
        <td>{{ hotel.name }}</td>
        <td>{{ hotel.location }}</td>
        <td>{{ hotel.roomsAvailable }}</td>
        <td>{{ hotel.rating }}</td>
        <td>{{ hotel.pricePerNight | currency }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editHotel(hotel)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add New Hotel -->
  <h3 class="mt-4">Add New Hotel</h3>
  <form (ngSubmit)="addHotel()">
    <input type="text" [(ngModel)]="newHotel.name" name="name" placeholder="Name" required />
    <input type="text" [(ngModel)]="newHotel.location" name="location" placeholder="Location" required />
    <input type="number" [(ngModel)]="newHotel.roomsAvailable" name="rooms" placeholder="Rooms Available" required />
    <input type="number" [(ngModel)]="newHotel.rating" name="rating" placeholder="Rating" required />
    <input type="number" [(ngModel)]="newHotel.pricePerNight" name="price" placeholder="Price/Night" required />
    <button type="submit" class="btn btn-success">Add Hotel</button>
  </form>

  <!-- Edit Hotel -->
  <div *ngIf="editingHotel" class="card p-3 mt-4 shadow-sm">
    <h5>Edit Hotel: {{ editingHotel?.name }}</h5>
    <form (ngSubmit)="updateHotel()">
      <input type="text" [(ngModel)]="editingHotel.name" name="editName" placeholder="Name" required />
      <input type="text" [(ngModel)]="editingHotel.location" name="editLocation" placeholder="Location" required />
      <input type="number" [(ngModel)]="editingHotel.roomsAvailable" name="editRooms" placeholder="Rooms Available" required />
      <input type="number" [(ngModel)]="editingHotel.rating" name="editRating" placeholder="Rating" required />
      <input type="number" [(ngModel)]="editingHotel.pricePerNight" name="editPrice" placeholder="Price/Night" required />
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
