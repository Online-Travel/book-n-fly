spring.application.name=api-gateway-service

server.port=8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud-gateway.discovery.locator.enabled=false
spring.cloud.netflix.eureka.discovery.enabled=true

spring.cloud.gateway.routes[0].id=login-service
spring.cloud.gateway.routes[0].uri=lb://LOGIN-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**,/admin/**


spring.cloud.gateway.routes[1].id=booking-service-bookings
spring.cloud.gateway.routes[1].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bookings/**

spring.cloud.gateway.routes[2].id=booking-service-flights
spring.cloud.gateway.routes[2].uri=lb://BOOKING-SERVICE
